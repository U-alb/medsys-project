# Allow overriding beans (Mock RabbitMQ)
spring.main.allow-bean-definition-overriding=true

# Force H2 Database URL
spring.datasource.url=jdbc:h2:mem:notifdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dummy Secrets
auth.jwt.secret=test-secret-key-that-is-long-enough-for-security-config-validation
auth.jwt.expiration-seconds=3600
