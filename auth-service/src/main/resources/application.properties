server.port=8081
spring.application.name=auth-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/medsys_auth}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT config (dev values, change in prod)
auth.jwt.secret=${AUTH_JWT_SECRET:dev-super-secret-key-change-me}
auth.jwt.expiration-seconds=${AUTH_JWT_EXPIRATION_SECONDS:3600}
