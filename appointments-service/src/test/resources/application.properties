# Allow overriding beans
spring.main.allow-bean-definition-overriding=true

# JWT secrets (Required for SecurityConfig)
auth.jwt.secret=test-super-secret-key-that-is-at-least-32-bytes-long-for-safety
auth.jwt.expiration-seconds=3600

# Notification URL required for AppointmentsServiceApplication
notifications.base-url=http://localhost:8083
