<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF (useful if you ever post via JS) -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title layout:title-pattern="$CONTENT_TITLE - MedSys">MedSys</title>
    <link rel="icon" th:href="@{/logo.png}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Common styles -->
    <style>
        :root {
            --primary-color: #80FAC0;
            --primary-hover: #66DFA8;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-image: url('/logo.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: black;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: black;
        }

        .card {
            background-color: white;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .record-card {
            background-color: #dbeafe;
            border: none;
            margin-bottom: 1rem;
        }

        .container {
            padding: 2rem 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 10px;
            }
        }

        footer {
            margin-top: auto;
        }
    </style>

    <!-- Additional styles for specific pages -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>

<!-- Simple navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#198754;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/logo.png}" alt="MedSys" width="28" height="28" class="rounded-circle me-2"/>
            <span>MedSys</span>
        </a>

        <div class="ms-auto d-flex align-items-center">
            <a class="btn btn-light btn-sm me-2" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>

            <form th:action="@{/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Flash messages (optional) -->
<div class="container pt-3">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>

<!-- Main content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4">
                <div layout:fragment="content">
                    <!-- Page content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted py-4">
    <small>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> MedSys</small>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Additional scripts for specific pages -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
