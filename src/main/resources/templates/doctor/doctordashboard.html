<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Doctor Dashboard</title>
    <style>
        .appointment-card {
            transition: transform 0.2s;
        }
        .appointment-card:hover {
            transform: translateY(-2px);
        }
        .status-pending { color: #d97706; }  /* amber-600 */
        .status-accepted { color: #059669; } /* emerald-600 */
        .status-denied { color: #dc2626; }   /* red-600 (FIXED from -rejected) */

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-4">

    <!-- Flash after decision -->
    <div th:if="${decided}" class="alert alert-success" role="alert">
        Decision saved for appointment
        <strong th:text="${decidedId}">0</strong>:
        <span th:text="${decidedStatus}">ACCEPTED</span>.
    </div>

    <div class="text-center mb-4">
        <div class="logo"></div>
        <h2 class="mb-3">Welcome back, Dr. <span th:text="${username}">Username</span>!</h2>
        <p class="text-muted">Here are your upcoming appointments</p>
    </div>

    <div th:if="${#lists.isEmpty(appointments)}" class="text-center text-muted">
        No appointments yet.
    </div>

    <div class="appointments-list" th:if="${!#lists.isEmpty(appointments)}">
        <div th:each="a : ${appointments}" class="card appointment-card mb-3">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <!-- Left: details -->
                    <div class="col-md-8">
                        <h5 class="card-title" th:text="${a.patient != null ? a.patient.username : 'â€”'}">Patient Name</h5>
                        <p class="card-text mb-1">
                            <strong>Date:</strong>
                            <span th:text="${#temporals.format(a.appointmentDate, 'dd-MM-yyyy HH:mm')}">2025-11-01 10:00</span>
                        </p>
                        <p class="card-text mb-1">
                            <strong>Reason:</strong>
                            <span th:text="${a.scheduleReason}">Checkup</span>
                        </p>
                        <p class="card-text mb-0">
                            <strong>Status:</strong>
                            <span th:class="${'status-' + #strings.toLowerCase(a.status)}"
                                  th:text="${a.status}">PENDING</span>
                        </p>
                    </div>

                    <!-- Right: actions -->
                    <div class="col-md-4">
                        <div class="d-flex action-buttons justify-content-end gap-2"
                             th:if="${a.status.name() == 'PENDING'}">
                            <!-- ACCEPT -->
                            <form th:action="@{|/appointments/${a.id}/decision|}" method="post" class="d-inline">
                                <input type="hidden" name="decision" value="ACCEPT"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-success">
                                    Accept
                                </button>
                            </form>

                            <!-- DENY -->
                            <form th:action="@{|/appointments/${a.id}/decision|}" method="post" class="d-inline">
                                <input type="hidden" name="decision" value="DENY"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    Deny
                                </button>
                            </form>
                        </div>

                        <div class="text-end text-muted" th:if="${a.status.name() != 'PENDING'}">
                            No actions
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick links -->
    <div class="d-flex justify-content-center action-buttons gap-3 mt-4">
        <a class="btn btn-primary" th:href="@{/doctor/records}">View Records</a>
        <a class="btn btn-primary" th:href="@{/doctor/prescriptions}">View Prescriptions</a>
    </div>
</div>
</body>
</html>
