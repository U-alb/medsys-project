<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="text-center mb-4">
        <div class="logo"></div>
        <h2 class="mb-3">Login to MedSys</h2>
    </div>

    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <!-- CSRF (required for Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <input name="username"
                   type="text"
                   class="form-control"
                   placeholder="Username"
                   autocomplete="username"
                   autocapitalize="none"
                   spellcheck="false"
                   required
                   autofocus>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <div class="mb-3">
            <input name="password"
                   type="password"
                   class="form-control"
                   placeholder="Password"
                   autocomplete="current-password"
                   required>
            <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Spring Security default query params -->
        <div class="alert alert-danger mt-3" role="alert" th:if="${param.error}">
            Wrong username or password.
        </div>

        <div class="alert alert-success mt-3" role="alert" th:if="${param.logout}">
            You have logged out.
        </div>

        <div class="alert alert-success mt-3" role="alert" th:if="${param.registered}">
            Account created â€“ please sign in.
        </div>
    </form>

    <div class="text-center mt-3">
        <p class="mb-0">Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
    </div>
</div>

<!-- Optional: enable Bootstrap client-side validation -->
<th:block layout:fragment="scripts">
    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</th:block>
</body>
</html>
