<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="content">
    <div class="text-center mb-4">
        <div class="logo"></div>
        <h2 class="mb-3">Create an Account</h2>
    </div>

    <form th:action="@{/register}" th:object="${userForm}" method="post" class="needs-validation" novalidate>
        <!-- CSRF (required by Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <input th:field="*{username}"
                   type="text"
                   class="form-control"
                   placeholder="Username"
                   autocomplete="username"
                   autocapitalize="none"
                   spellcheck="false"
                   required
                   autofocus>
            <div class="invalid-feedback">Please choose a username.</div>
        </div>

        <div class="mb-3">
            <input th:field="*{email}"
                   type="email"
                   class="form-control"
                   placeholder="Email"
                   autocomplete="email"
                   required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
            <input th:field="*{password}"
                   type="password"
                   class="form-control"
                   placeholder="Password"
                   autocomplete="new-password"
                   required>
            <div class="invalid-feedback">Please provide a password.</div>
        </div>

        <div class="mb-3">
            <input th:field="*{dateOfBirth}"
                   type="date"
                   class="form-control"
                   autocomplete="bday"
                   required>
            <div class="invalid-feedback">Please select your date of birth.</div>
        </div>

        <div class="mb-3">
            <select th:field="*{role}" class="form-select" required>
                <option value="" disabled selected>Select Role</option>
                <option value="PATIENT">Patient</option>
                <option value="DOCTOR">Doctor</option>
            </select>
            <div class="invalid-feedback">Please select a role.</div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <p class="mb-0">Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

<!-- Optional: enable Bootstrap client-side validation -->
<th:block layout:fragment="scripts">
    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</th:block>
</body>
</html>
